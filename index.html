<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Slider simple</title>
</head>
<body>
    <div id="layer"></div>
    <section id="container">
        <h2>Simple Slider</h2>
        <div class="slider">
            <div class="control left">
                <span > &lt; </span>
            </div>
            <div id="sliderctn">
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
            </div>
            <div class="control right">
                <span> &gt; </span>
            </div>
        </div>
        <div class="indicators">
            <div class="indicator actif"></div>
            <div class="indicator"></div>
            <div class="indicator"></div>
            <div class="indicator"></div>
            <div class="indicator"></div>
            <div class="indicator"></div>
            <div class="indicator"></div>
        </div>
    </section>
    <script src="script.js" defer></script>
</body>
</html>
